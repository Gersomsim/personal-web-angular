<!-- Page header -->
<div class="mb-8">
	<p class="font-mono text-xs text-emerald-500">// portfolio</p>
	<h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 dark:text-white">
		Editar proyecto
		@if (project()) {
			<span class="ml-2 font-mono text-sm font-normal text-slate-400">â€” {{ project()!.title }}</span>
		}
	</h1>
</div>

@if (isLoading()) {
	<div class="max-w-3xl space-y-6">
		@for (item of [1, 2, 3]; track $index) {
			<div class="rounded-lg border border-slate-200/50 p-5 dark:border-slate-800/50">
				<div class="mb-4 h-3 w-24 animate-pulse rounded bg-slate-200 dark:bg-slate-800"></div>
				<div class="space-y-3">
					<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
				</div>
			</div>
		}
	</div>
} @else {
	<div class="max-w-3xl">
		<app-project-form [initialValue]="project()" (formSubmit)="onSubmit($event)" />
	</div>
}
