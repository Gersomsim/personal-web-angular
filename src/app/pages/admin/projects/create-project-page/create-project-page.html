<!-- Page header -->
<div class="mb-8 max-w-4xl mx-auto">
	<p class="font-mono text-xs text-emerald-500">// portfolio</p>
	<h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 dark:text-white">Nuevo proyecto</h1>
</div>

<div class="max-w-4xl mx-auto">
	<app-project-form
		[isLoading]="vm.isLoading()"
		[categories]="vm.categoryOptions()"
		[tags]="vm.tagOptions()"
		[categoryId]="vm.categoryId()"
		[tagId]="vm.tagId()"
		(formSubmit)="onSubmit($event)"
		(createCategoryRequest)="vm.createCategory($event)"
		(createTagRequest)="vm.createTag($event)"
	/>
</div>
