<!-- Page header -->
<div class="mb-8 max-w-4xl mx-auto">
	<p class="font-mono text-xs text-emerald-500">// contenido</p>
	<h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 dark:text-white">Nuevo post</h1>
</div>

<div class="max-w-4xl mx-auto">
	<app-post-form
		[categories]="categories()"
		[tags]="tags()"
		[categoryCreated]="category()"
		[tagCreated]="tag()"
		(formSubmit)="onSubmit($event)"
		(createCategoryRequested)="createCategory($event)"
		(createTagRequested)="createTag($event)"
	/>
</div>
