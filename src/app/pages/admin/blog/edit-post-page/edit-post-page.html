<div class="mb-8 max-w-4xl mx-auto">
	<p class="font-mono text-xs text-emerald-500">// contenido</p>
	<h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 dark:text-white">Editar post</h1>
</div>
<div class="max-w-4xl mx-auto">
	@if (postRes.isLoading()) {
		<div class="space-y-6">
			<!-- // contenido skeleton -->
			<div class="rounded-lg border border-slate-200/50 p-5 dark:border-slate-800/50">
				<div class="mb-4 h-3 w-20 animate-pulse rounded bg-slate-200 dark:bg-slate-800"></div>
				<div class="space-y-3">
					<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					<div class="h-24 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					<div class="h-64 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
				</div>
			</div>
			<!-- // clasificaciÃ³n skeleton -->
			<div class="rounded-lg border border-slate-200/50 p-5 dark:border-slate-800/50">
				<div class="mb-4 h-3 w-24 animate-pulse rounded bg-slate-200 dark:bg-slate-800"></div>
				<div class="space-y-3">
					<div class="grid grid-cols-2 gap-4">
						<div class="h-9 animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
						<div class="h-9 animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					</div>
					<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
				</div>
			</div>
			<!-- // seo skeleton -->
			<div class="rounded-lg border border-slate-200/50 p-5 dark:border-slate-800/50">
				<div class="mb-4 h-3 w-8 animate-pulse rounded bg-slate-200 dark:bg-slate-800"></div>
				<div class="space-y-3">
					<div class="h-16 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
					<div class="h-16 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
				</div>
			</div>
			<!-- // media skeleton -->
			<div class="rounded-lg border border-slate-200/50 p-5 dark:border-slate-800/50">
				<div class="mb-4 h-3 w-12 animate-pulse rounded bg-slate-200 dark:bg-slate-800"></div>
				<div class="h-9 w-full animate-pulse rounded-md bg-slate-100 dark:bg-slate-900"></div>
			</div>
		</div>
	}
	@if (postRes.error()) {
		<app-error-card
			[message]="'Error al cargar el post'"
			[section]="'posts'"
			[link]="'../'"
			[linkText]="'volver'"
			[error]="'PostNotFoundError'"
		/>
	}
	@if (postRes.value()) {
		<app-post-form
			[post]="post()"
			[categories]="categories()"
			[tags]="tags()"
			[categoryCreated]="category()"
			(formSubmit)="onSubmit($event)"
			(createCategoryRequested)="createCategory($event)"
			(createTagRequested)="createTag($event)"
		/>
	}
</div>
