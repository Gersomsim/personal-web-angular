<!-- Back + header -->
<div class="mb-8">
	<a
		routerLink="/admin/contacto"
		class="inline-flex items-center gap-1.5 font-mono text-xs text-slate-500 transition-colors hover:text-emerald-500"
	>
		<svg class="size-3.5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
		</svg>
		mensajes
	</a>

	<div class="mt-3">
		<p class="font-mono text-xs text-emerald-500">// comunicaci√≥n</p>
		<h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 dark:text-white">Mensaje</h1>
	</div>
</div>

@if (error()) {
	<div class="flex flex-col items-center justify-center rounded-lg border border-slate-200/50 px-6 py-16 text-center dark:border-slate-800/50">
		<div class="flex size-10 items-center justify-center rounded-full bg-red-50 dark:bg-red-950/30">
			<svg class="size-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
			</svg>
		</div>
		<p class="mt-3 text-sm font-medium text-slate-900 dark:text-white">Error al cargar</p>
		<p class="mt-1 font-mono text-xs text-slate-400">{{ error() }}</p>
	</div>
} @else {
	<app-contact-detail
		[message]="message()"
		[loading]="loading()"
		(markReadRequested)="onMarkRead()"
		(deleteRequested)="onDelete()"
	/>
}
