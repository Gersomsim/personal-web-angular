<div>
	<h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-5xl">
		{{ category()?.name }}
	</h1>

	@if (category()?.count) {
		<span
			class="mt-4 inline-flex items-center gap-1.5 rounded-full bg-emerald-500/10 px-3 py-1 font-mono text-xs font-medium text-emerald-600 dark:text-emerald-400"
		>
			<span class="size-1.5 rounded-full bg-emerald-500"></span>
			{{ category()?.count }} posts
		</span>
	}

	@if (category()?.description) {
		<p class="mx-auto mt-4 max-w-2xl text-lg text-slate-600 dark:text-slate-400">
			{{ category()?.description }}
		</p>
	}
</div>
