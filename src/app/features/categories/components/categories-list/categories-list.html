<ul class="mt-4 space-y-2">
	@for (category of categories(); track category.id) {
		<li>
			<a
				[routerLink]="['/blog/categories', category.slug]"
				class="flex items-center justify-between text-sm text-slate-600 transition-colors hover:text-emerald-500 dark:text-slate-400"
			>
				<span>{{ category.name }}</span>
				@if (category.postsCount; as count) {
					<span
						class="rounded-full bg-slate-100 px-2 py-0.5 font-mono text-xs text-slate-500 dark:bg-slate-800"
					>
						{{ count }}
					</span>
				}
			</a>
		</li>
	}
</ul>
