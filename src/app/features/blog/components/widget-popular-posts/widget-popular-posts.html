<div class="rounded-lg border border-slate-200/50 bg-white p-6 dark:border-slate-800/50 dark:bg-slate-900/50">
	<h3 class="flex items-center gap-2 font-semibold text-slate-900 dark:text-white">
		<svg
			class="size-4 text-emerald-500"
			fill="none"
			viewBox="0 0 24 24"
			stroke-width="2"
			stroke="currentColor"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
			/>
		</svg>
		Must Read
	</h3>
	<ul class="mt-4 space-y-3">
		@for (post of posts(); track post.slug; let i = $index) {
			<li>
				<a class="group flex items-start gap-3 text-sm">
					<span
						class="flex size-6 shrink-0 items-center justify-center rounded bg-slate-100 font-mono text-xs text-slate-500 dark:bg-slate-800"
					>
						{{ i + 1 }}
					</span>
					<span class="text-slate-600 transition-colors group-hover:text-emerald-500 dark:text-slate-400">
						{{ post.title }}
					</span>
				</a>
			</li>
		}
	</ul>
</div>
