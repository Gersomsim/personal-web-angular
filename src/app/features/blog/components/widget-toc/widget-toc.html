@if (loading()) {
	<!-- skeleton -->
	<div class="rounded-lg border border-slate-200/50 bg-white p-5 dark:border-slate-800/50 dark:bg-slate-900/50">
		<div class="flex items-center gap-2">
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-4"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-24"></div>
		</div>
		<div class="space-y-2 flex flex-col mt-4">
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
			<div class="animate-pulse rounded-md bg-slate-200 dark:bg-slate-800 h-4 w-full"></div>
		</div>
	</div>
}

@if (post() && !loading()) {
	<div class="rounded-lg border border-slate-200/50 bg-white p-5 dark:border-slate-800/50 dark:bg-slate-900/50">
		<h3 class="flex items-center gap-2 text-sm font-semibold text-slate-900 dark:text-white">
			<svg
				class="size-4 text-emerald-500"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
				/>
			</svg>
			En este art√≠culo
		</h3>
		<nav class="mt-4">
			<ul class="space-y-2 text-sm">
				@for (item of items(); track item.id) {
					<li [class]="item.level === 'h3' ? 'ml-4' : ''">
						<button
							type="button"
							(click)="scrollTo($event, item.id)"
							[class]="
								activeSection() === item.id
									? 'text-emerald-500 font-medium'
									: 'text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white'
							"
							class="text-left transition-colors"
						>
							{{ item.text }}
						</button>
					</li>
				}
			</ul>
		</nav>
	</div>
}
