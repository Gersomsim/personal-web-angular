<div class="flex flex-col gap-2">
	<label class="font-mono text-xs font-medium text-slate-500 dark:text-slate-400">
		{{ label() }}
	</label>

	@if (options().length === 0) {
		<p class="font-mono text-xs text-slate-400 dark:text-slate-600">Sin tags disponibles</p>
	} @else {
		<div class="flex flex-wrap gap-1.5">
			@for (tag of options(); track tag.id) {
				<button
					type="button"
					(click)="toggle(tag)"
					[disabled]="isDisabled()"
					class="rounded-md border px-2.5 py-1 font-mono text-xs transition-colors disabled:cursor-not-allowed disabled:opacity-50"
					[class]="isSelected(tag)
						? 'border-emerald-500/30 bg-emerald-500/10 text-emerald-600 dark:text-emerald-400'
						: 'border-slate-200/50 bg-slate-50 text-slate-500 hover:border-slate-300/50 hover:bg-slate-100 dark:border-slate-800/50 dark:bg-slate-900 dark:text-slate-400 dark:hover:border-slate-700/50 dark:hover:bg-slate-800'"
				>
					{{ tag.name }}
				</button>
			}
		</div>

		@if (selected().length > 0) {
			<p class="font-mono text-[10px] text-slate-400 dark:text-slate-600">
				{{ selected().length }} seleccionado{{ selected().length !== 1 ? 's' : '' }}
			</p>
		}
	}
</div>
