<div class="flex flex-col gap-1.5">
	<label class="font-mono text-xs font-medium text-slate-500 dark:text-slate-400">
		{{ label() }}
	</label>

	<input
		[type]="type()"
		[value]="value()"
		[placeholder]="placeholder()"
		[disabled]="isDisabled()"
		(input)="onInput($event)"
		(blur)="onBlur()"
		class="w-full rounded-md border px-3 py-2 text-sm text-slate-900 outline-none transition-colors placeholder:text-slate-400 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white dark:placeholder:text-slate-600"
		[ngClass]="hasError
			? 'border-red-300 bg-red-50/50 dark:border-red-800/50 dark:bg-red-950/10'
			: 'border-slate-200/50 bg-slate-50 focus:border-emerald-500/50 dark:border-slate-800/50 dark:bg-slate-900 dark:focus:border-emerald-500/50'"
	/>

	@if (hint() && !hasError) {
		<p class="font-mono text-[10px] text-slate-400 dark:text-slate-600">{{ hint() }}</p>
	}
	@if (hasError) {
		<p class="font-mono text-[10px] text-red-500 dark:text-red-400">{{ errorMessage }}</p>
	}
</div>
