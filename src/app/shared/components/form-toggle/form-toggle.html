<button
	type="button"
	role="switch"
	[attr.aria-checked]="value()"
	[disabled]="isDisabled()"
	(click)="toggle()"
	class="flex items-center gap-3 disabled:cursor-not-allowed disabled:opacity-50"
>
	<!-- Track -->
	<div
		class="relative h-5 w-9 shrink-0 rounded-full transition-colors duration-200"
		[class]="value() ? 'bg-emerald-500' : 'bg-slate-200 dark:bg-slate-700'"
	>
		<!-- Thumb -->
		<div
			class="absolute top-0.5 size-4 rounded-full bg-white shadow-sm transition-transform duration-200"
			[class]="value() ? 'translate-x-4' : 'translate-x-0.5'"
		></div>
	</div>

	<!-- Label -->
	<div class="text-left">
		<p class="text-sm font-medium text-slate-900 dark:text-white">{{ label() }}</p>
		@if (description()) {
			<p class="font-mono text-xs text-slate-400 dark:text-slate-600">{{ description() }}</p>
		}
	</div>
</button>
